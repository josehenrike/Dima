<mat-card-content class="container">
    <mat-card class="card-login">
        <img class="logo" src="assets/img/logo2.png" alt="logo">
        <p class="title">Dima | Seu Controle Financeiro</p>
        <mat-card-title class="login">Login</mat-card-title>
        <form [formGroup]="formLogin" novalidate>
            <mat-card-content class="conteudo-login">
                <mat-form-field appearance="outline" class="form-field-full">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email" placeholder="Ex. perukas@example.com">
                    <mat-error *ngIf="formLogin.get('email')?.hasError('email') && formLogin.get('email')?.touched">
                        Email inválido
                    </mat-error>

                    <mat-error *ngIf="formLogin.get('email')?.hasError('required') && formLogin.get('email')?.touched">
                        Email é obrigatório
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field-full">
                    <mat-label>Senha</mat-label>
                    <input type="password" matInput formControlName="senha">
                    <mat-error *ngIf="formLogin.get('senha')?.invalid && formLogin.get('senha')?.touched">
                        Senha é obrigatória
                    </mat-error>

                </mat-form-field>
            </mat-card-content>
        </form>
        <mat-card-actions align="end">
            <button mat-button class="full" align="end" (click)="logar()">Entrar</button>
        </mat-card-actions>
    </mat-card>
</mat-card-content>
